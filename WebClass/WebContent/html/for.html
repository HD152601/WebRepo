<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script>
		function calc() {
			var a = document.getElementById("value").value;
			var sum = 0;
			
			for(var i=1 ; i<=parseInt(a) ; i++) {
				sum+=i;
			}
			
			document.getElementById("result").innerHTML = "sum of 1 from " + a + " is " + sum;
		}
	</script>
</head>
<body>
	<input type="text" id="value">
	<button onclick = calc();>°è»ê</button>
	<p id="result"></p>
</body>
</html>
