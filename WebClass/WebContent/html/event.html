<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script>
		function changeColor(color) {
			console.log(color);
			var c = document.getElementById("container");
			c.style.backgroundColor = color;
		}
		
		function toUpperCase(e) {
			e.value = e.value.toUpperCase();
		}
		
		function addBorder(e) {
			e.style.border =  "3px solid red";
		}
		
		function removeBorder(e) {
			e.style.border =  "";
		}
	</script>
</head>
<body onload="alert('webpage is loaded')">
	<div id="container">
		<input type="radio" name="color" onclick="changeColor('yellow');"> yellow
		<input type="radio" name="color" onclick="changeColor('blue');"> blue
		<input type="radio" name="color" onclick="changeColor('white');"> original <br>
		
		<input type="text" id="word" onchange="toUpperCase(this);"><br>
		
		<div id="box" onmouseover="addBorder(this);" onmouseout="removeBorder(this);">
			마우스를 위에 올려보세요.
		</div>
	</div>
</body>
</html>
