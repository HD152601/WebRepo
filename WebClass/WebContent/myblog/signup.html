   <div class="container">
   <p>
    <h1>회원가입</h1>
    <h5>디미고 학생들을 위한 회원가입 페이지입니다.</h5>
    <h5>회원가입을 위해 다음 항목들에 답해주십시오.</h5>
         <div class= "container">
             <h3>학년 선택</h3>
      	     <form>
		     <input type="radio" name="grade" value="1" checked>1학년<br>
		     <input type="radio" name="grade" value="2" >2학년<br>
		     <input type="radio" name="grade" value="3" >3학년<br>
	    </form>
	    <div class= "cont">
	    	<h3>반 선택</h3>
	    <form>
		<select name="list" id = "List">
			<option value="c0">- 선택 -</option>
			<option value="c1">1반/E-비지니스과</option>
			<option value="c2">2반/디지털컨텐츠과 </option>
		    <option value="c3">3반/웹프로그래밍과</option>
			<option value="c4">4반/웹프로그래밍과</option>
		    <option value="c5">5반/해킹방어과</option>
			<option value="c6">6반/해킹방어과</option>
		</select>
	    </form>
	</div>
	
	<div class= "cont">
      <form class="form-inline my-2 my-lg-0" id="loginForm">
      
      <div class = "cont">
      <h3>번호 입력</h3>
      <input class="form-control mr-sm-2" type="text" placeholder="번호" aria-label="번호" id="number" required>
      </div>
      
      <div class = "cont">
      <h3>이름 입력</h3>
      <input class="form-control mr-sm-2" type="text" placeholder="이름" aria-label="이름" id="name" required>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">제출</button>
      </div>
      
    </form>
      </div>
